- pipeline:
    name: experimental
    description: On-demand pipeline for testing jobs.
    manager: independent
    success-message: Build succeeded (experimental pipeline).
    failure-message: Build failed (experimental pipeline).
    precedence: high
    trigger:
      gerrit:
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*check experimental\s*$
          branch:
            - ^master$
            - ^R5.0$
            - ^R5.1$
            - ^R1907$
            - ^R1908$
            - ^R6.0-WIP$
            - ^contrail/.*$
            - ^contrail_dpdk_.*$
            - ^release-.*-contrail$
    start:
      gerrit: {}
      stats:
    success:
      gerrit: {}
      stats:
    failure:
      gerrit: {}
      stats:

