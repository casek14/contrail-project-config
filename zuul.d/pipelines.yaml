- pipeline:
    name: check
    description: |
      Newly uploaded patchsets enter this pipeline to receive an
      initial +/-1 Verified vote.
    success-message: Build succeeded (check pipeline).
    failure-message: Build failed (check pipeline).
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
          branch:
            - ^master$
            - ^R6.0-WIP$
            - ^R5.0$
            - ^R5.1$
            - ^R1907$
            - ^R1908$
            - ^contrail/ocata$
            - ^contrail/queens$
            - ^contrail/rocky$
            - ^contrail_dpdk_17_02$
            - ^contrail_dpdk_17_11$
            - ^contrail_dpdk_17_11_3$
            - ^contrail_dpdk_18_05_1$
            - ^release-3.7-contrail$
            - ^release-3.9-contrail$
            - ^release-3.11-contrail$
            - ^stable/queens$
            - ^stable/ocata$
            - ^stable/newton$
            - ^production$
        - event: comment-added
          branch:
            - ^master$
            - ^R6.0-WIP$
            - ^R5.0$
            - ^R5.1$
            - ^R1907$
            - ^R1908$
            - ^contrail/ocata$
            - ^contrail/queens$
            - ^contrail/rocky$
            - ^contrail_dpdk_17_02$
            - ^contrail_dpdk_17_11$
            - ^contrail_dpdk_17_11_3$
            - ^contrail_dpdk_18_05_1$
            - ^release-3.7-contrail$
            - ^release-3.9-contrail$
            - ^release-3.11-contrail$
            - ^stable/queens$
            - ^stable/ocata$
            - ^stable/newton$
            - ^production$
          comment: (?i)recheck(( (?:bug|lp)[\s#:]*(\d+))|( zuulv3)|( no bug))?(\s+clean)?\s*$
    start:
      gerrit:
        Verified: 0
      stats:
    success:
      gerrit:
        Verified: 1
      stats:
    failure:
      gerrit:
        Verified: -1
      stats:
    footer-message: |

      For more information about the OpenContrail CI system, see:
      https://github.com/Juniper/contrail-project-config/wiki/OpenContrail-CI
      Job live status page: http://zuulv3.opencontrail.org/

- pipeline:
    name: gate
    description: |
      Changes that have been approved by core developers are enqueued in order in this pipeline,
      and if they pass CI tests, will be merged.
    success-message: Build succeeded (gate pipeline).
    failure-message: Build failed (gate pipeline).
    manager: dependent
    precedence: high
